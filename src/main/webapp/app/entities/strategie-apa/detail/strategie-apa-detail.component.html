<div class="row justify-content-center">
  <div class="col-8">

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ strategieApa.id }}</span>
        </dd>
        <dt><span jhiTranslate="bcaApp.strategieApa.isActif">Is Actif</span></dt>
        <dd>
          <span>{{ strategieApa.isActif }}</span>
        </dd>
        <dt><span jhiTranslate="bcaApp.strategieApa.anne">Anne</span></dt>
        <dd>
          <span>{{ strategieApa.anne }}</span>

        <dt><span jhiTranslate="bcaApp.strategieApa.montantPlafond">Montant Plafond</span></dt>

        <dt><span jhiTranslate="bcaApp.strategieApa.nbPlafondheure">Nb Plafondheure</span></dt>
