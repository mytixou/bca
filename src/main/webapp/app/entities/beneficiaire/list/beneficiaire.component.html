<div>
  <h2 id="page-heading" data-cy="BeneficiaireHeading">
    <span jhiTranslate="bcaApp.beneficiaire.home.title">Beneficiaires</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bcaApp.beneficiaire.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-beneficiaire"
        [routerLink]="['/beneficiaire/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bcaApp.beneficiaire.home.createLabel"> Create a new Beneficiaire </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="beneficiaires?.length === 0">
    <span jhiTranslate="bcaApp.beneficiaire.home.notFound">No beneficiaires found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="beneficiaires && beneficiaires.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="bcaApp.beneficiaire.id">Id</span></th>
          <th scope="col"><span jhiTranslate="bcaApp.beneficiaire.externeId">Externe Id</span></th>
          <th scope="col"><span jhiTranslate="bcaApp.beneficiaire.isActif">Is Actif</span></th>
          <th scope="col"><span jhiTranslate="bcaApp.beneficiaire.dateInscription">Date Inscription</span></th>
          <th scope="col"><span jhiTranslate="bcaApp.beneficiaire.dateResiliation">Date Resiliation</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beneficiaire of beneficiaires; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/beneficiaire', beneficiaire.id, 'view']">{{ beneficiaire.id }}</a>
          </td>
          <td>{{ beneficiaire.externeId }}</td>
          <td>{{ beneficiaire.isActif }}</td>
          <td>{{ beneficiaire.dateInscription | formatMediumDate }}</td>
          <td>{{ beneficiaire.dateResiliation | formatMediumDate }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/beneficiaire', beneficiaire.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/beneficiaire', beneficiaire.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(beneficiaire)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
